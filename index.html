<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo da Mem√≥ria - SETEC</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #007bff, #00d4ff);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        color: white;
    }

    h1 {
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    #game-board {
        display: grid;
        grid-template-columns: repeat(4, 100px);
        grid-gap: 15px;
        justify-content: center;
    }

    .card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #333;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.3s, background 0.3s;
        height: 100px;
        width: 100px;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .flipped {
        background: #f0f8ff;
    }

    .matched {
        background: #00ff88;
        color: white;
        cursor: default;
    }

    .tech-icon {
        font-size: 2rem;
    }

    .school-logo {
        width: 100%;
        height: auto;
        object-fit: contain;
        max-height: 60px;
        border-radius: 8px;
    }

    button {
        background: #ffffff;
        color: #007bff;
        font-weight: bold;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 20px;
        transition: 0.3s;
    }

    button:hover {
        background: #007bff;
        color: white;
    }
</style>
</head>
<body>

<h1>üéì Jogo da Mem√≥ria - SETEC üéì</h1>
<div id="game-board"></div>
<button onclick="startGame()">üîÅ Reiniciar</button>

<script>
const allTechnologies = [
    { name: "HTML", icon: "üåê", description: "Linguagem de Marca√ß√£o" },
    { name: "CSS", icon: "üé®", description: "Estiliza√ß√£o" },
    { name: "JS", icon: "‚ö°", description: "Programa√ß√£o" },
    { name: "Python", icon: "üêç", description: "IA e Dados" },
    { name: "Java", icon: "‚òï", description: "Enterprise" },
    { name: "SQL", icon: "üóÉÔ∏è", description: "Banco de Dados" },
    { name: "React", icon: "‚öõÔ∏è", description: "Frontend" },
    { name: "Node.js", icon: "üü¢", description: "Backend" },
    { 
        name: "BARBOSA_FERRAZ", 
        type: "image",
        img: "./c8813a57-1651-4c0c-8684-bb874cff3ec5.png", 
        description: "Col√©gio Barbosa Ferraz - Logo 1"
    },
    { 
        name: "BARBOSA_FERRAZ_2", 
        type: "image",
        img: "./d14b4923-0a17-48bf-9323-d4f4a63943b0.png", 
        description: "Col√©gio Barbosa Ferraz - Logo 2"
    }
];

let selectedCards = [];
let lockBoard = false;

function startGame() {
    const board = document.getElementById("game-board");
    board.innerHTML = "";
    let cards = [...allTechnologies, ...allTechnologies]; // duplica para formar pares
    cards = cards.sort(() => 0.5 - Math.random());

    cards.forEach((tech, index) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.name = tech.name;
        card.dataset.index = index;

        // Mostra interroga√ß√£o no in√≠cio
        card.innerHTML = `
            <div class="tech-icon">?</div>
            <div class="tech-name">?</div>
        `;

        card.addEventListener("click", () => selectCard(card, tech));
        board.appendChild(card);
    });
}

function selectCard(card, tech) {
    if (lockBoard || card.classList.contains("flipped") || card.classList.contains("matched")) return;

    card.classList.add("flipped");

    // Mostra imagem ou √≠cone ao virar
    if (tech.type === "image") {
        card.innerHTML = `<img src="${tech.img}" alt="${tech.description}" class="school-logo">`;
    } else {
        card.innerHTML = `
            <div class="tech-icon">${tech.icon}</div>
            <div class="tech-name">${tech.name}</div>
            <div style="font-size: 0.6rem; margin-top: 3px;">${tech.description}</div>
        `;
    }

    selectedCards.push({ element: card, tech });

    if (selectedCards.length === 2) {
        lockBoard = true;
        setTimeout(checkMatch, 800);
    }
}

function checkMatch() {
    const [card1, card2] = selectedCards;

    if (card1.tech.name === card2.tech.name) {
        card1.element.classList.add("matched");
        card2.element.classList.add("matched");
    } else {
        // Volta a mostrar interroga√ß√£o
        setTimeout(() => {
            [card1, card2].forEach(card => {
                card.element.classList.remove("flipped");
                card.element.innerHTML = `
                    <div class="tech-icon">?</div>
                    <div class="tech-name">?</div>
                `;
            });
        }, 600);
    }

    selectedCards = [];
    lockBoard = false;
}

startGame();
</script>
</body>
</html>
